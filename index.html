<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FLATICON ===============-->
  <link rel="stylesheet"
    href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css" />

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Ecommerce Website</title>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header class="header">
    <div class="header__top">
      <div class="header__container container">
        <div class="header__contact">
          <span>(+84) 337863111</span>

          <span>Vị trí của chúng tôi</span>
        </div>

        <p class="header__alert-news">
          Ưu đãi siêu tiết kiệm - Tiết kiệm hơn với phiếu giảm giá
        </p>

        <a href="login-register.html" class="header__top-action">
          Đăng nhập / Đăng Ký
        </a>
      </div>
    </div>

    <nav class="nav container">
      <a href="index.html" class="nav__logo">
        <img src="assets/img/logo.svg" alt="Ecommerce Logo" class="nav__logo-img" />
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link active-link">Trang chủ</a>
          </li>

          <li class="nav__item">
            <a href="shop.html" class="nav__link">Cửa hàng</a>
          </li>

          <li class="nav__item">
            <a href="accounts.html" class="nav__link">Tài khoản</a>
          </li>

          <li class="nav__item">
            <a href="compare.html" class="nav__link">Compare</a>
          </li>

          <li class="nav__item">
            <a href="login-register.html" class="nav__link">Đăng nhập/ Đăng ký</a>
          </li>
        </ul>

        <div class="header__search">
          <input type="text" placeholder="Search for items.." class="form__input">

          <button class="search__btn">
            <img src="assets/img/search.png" alt="Search Icon">
          </button>
        </div>
      </div>

      <div class="header__user-actions">
        <a href="wishlist.html" class="header__action-btn" aria-label="Wishlist">
          <img src="assets/img/icon-heart.svg" alt="Wishlist Icon">
          <span class="count">3</span>
        </a>

        <a href="cart.html" class="header__action-btn" aria-label="Shopping Cart">
          <img src="assets/img/icon-cart.svg" alt="Cart Icon">
          <span class="count">3</span>
        </a>
      </div>
    </nav>
  </header>
